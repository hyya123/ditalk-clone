<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Ditalk</title>
  <style>
    body { font-family: sans-serif; background: #e0f0ff; padding: 2rem; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5rem 0; background: #fff; padding: 0.5rem 1rem; border-radius: 8px; }
    #form { margin-top: 1rem; display: flex; gap: 0.5rem; }
    input { flex: 1; padding: 0.5rem; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 0.5rem 1rem; border-radius: 6px; border: none; background: #007bff; color: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <h2>🎯 Ditalk 3人聊天室</h2>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="輸入訊息…" />
    <button>送出</button>
  </form>

  <!-- 載入 socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- 引入你剛剛的 script.js -->
  <script src="script.js"></script>
</body>
</html>
