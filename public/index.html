<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>DiTalk 配對聊天</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    #chat { display: none; border: 1px solid #ccc; padding: 10px; }
    #question-section { display: none; }
  </style>
</head>
<body>
  <h1>配對聊天系統</h1>

  <button id="startBtn">開始配對</button>
  <div id="status">尚未配對</div>

  <div id="question-section">
    <p id="question-text"></p>
    <input type="text" id="answerInput" placeholder="請輸入答案">
    <button id="submitAnswer">送出答案</button>
  </div>

  <div id="chat">
    <h3>聊天視窗</h3>
    <div id="messages" style="height: 200px; overflow-y: scroll;"></div>
    <input id="messageInput" placeholder="輸入訊息">
    <button id="sendBtn">送出</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
